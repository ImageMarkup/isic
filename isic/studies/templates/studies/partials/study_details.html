{% load localtime %}
{% load humanize %}

<div class="my-4 bg-gray-50 p-2 rounded-sm border-gray-200 border">
  <ul>
    <li><span class="font-bold">Name:</span> {{ study.name }}</li>
    <li><span class="font-bold">Description:</span> {{ study.description|default:"-" }}</li>
    <li><span class="font-bold">Created by:</span> {{ study.creator.first_name }} {{ study.creator.last_name }}</li>
    <li><span class="font-bold">Created on:</span> {% localtime study.created %}</li>
    <li><span class="font-bold">Number of images:</span> {{ study.num_images|intcomma }}</li>
  </ul>
</div>
