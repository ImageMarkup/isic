<div class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!--
         Background overlay, show/hide based on modal state.

         Entering: "ease-out duration-300"
         From: "opacity-0"
         To: "opacity-100"
         Leaving: "ease-in duration-200"
         From: "opacity-100"
         To: "opacity-0"
    -->
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <!--
         Modal panel, show/hide based on modal state.

         Entering: "ease-out duration-300"
         From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
         To: "opacity-100 translate-y-0 sm:scale-100"
         Leaving: "ease-in duration-200"
         From: "opacity-100 translate-y-0 sm:scale-100"
         To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
    <div @click.away="officialQuestionModal = false" class="inline-block align-top bg-white rounded-lg p-8 text-left overflow-hidden shadow-xl transform transition-all my-8 w-1/2 h-1/2 p-6" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <div>
        <h4>Pick an official question</h4>
        <table>

          <input x-model="search" type="text" placeholder="Filter questions" />
          <template x-for="question in filteredQuestions">
            <tr>
              <td x-text="question.prompt"></td>
              <td>
                <strong x-show="usingQuestion(question)">Used</strong>
                <a href="" x-show="!usingQuestion(question)" @click.prevent="addQuestion(question)">Use</a>
              </td>
            </tr>
          </template>
        </table>

      </div>
      <div class="mt-5 sm:mt-6">
        <button @click="officialQuestionModal = false" type="button" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
