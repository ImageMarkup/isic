{% load get_key %}
{% load accession %}

<div>
  <div x-data="{ open: false }" class="pb-4">
    <a class="cursor-pointer">
      {% if debug %}
        <img @click="open = true" src="https://picsum.photos/seed/{{image.id}}/300">
      {% else %}
        <img @click="open = true" src="{{ image.accession.thumbnail_256.url }}" title="{{ image.accession.blob_name }}" />
      {% endif %}
    </a>

    <div x-show="open">
      {% include 'core/partials/image_modal.html' %}
    </div>
  </div>
  <div class="flex justify-around">
    <a href="{{image.get_absolute_url}}">{{image.isic_id}}</a>
  </div>
</div>
