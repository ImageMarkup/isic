<div class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <label tabindex="0" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
      </label>
      <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
        {% include 'core/partials/nav_elements.html' with right_arrow=1 %}
      </ul>
    </div>
    <a class="btn btn-ghost normal-case text-xl" href="/">ISIC Archive</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal p-0">
      {% include 'core/partials/nav_elements.html' %}
    </ul>
  </div>
  <div class="navbar-end ml-10">
    {% if request.user.is_authenticated %}
      <div class="hidden md:flex">
        {{ request.user.email }} ({{ request.user.profile.hash_id }})
      </div>
      <a class="btn ml-4" href="{% url 'account_logout' %}">Sign Out</a>
    {% else %}
      <a class="btn ml-4" href="{% url 'account_login' %}">Sign In</a>
    {% endif %}
  </div>
</div>
