<div class="col accession-col" data-accession-id="{{ accession.id }}">
  {% if accession.status != 'skipped' %}
    {% if debug %}
      <img src="https://picsum.photos/seed/{{accession.id}}/300" class="materialboxed">
    {% else %}
      <img src="{{ accession.blob.url }}" class="materialboxed" width="300" height="300" title="{{ accession.blob_name }}" />
    {% endif %}
  {% else  %}
    <img src="https://via.placeholder.com/300x300.png?text={{ accession.blob_name }}" />
  {% endif %}
  <div>
    {{ accession.metadata.age|default:"-" }} / {{ accession.metadata.sex|default:"-" }} / {{ accession.metadata.diagnosis|default:"-" }}
  </div>
  <div>
    <a data-reject-reason="low_quality" class="waves-effect waves-light btn-small red review-button
      {% if accession.review_status == 'rejected' and accession.reject_reason != 'low_quality' %}dim{% endif %}">Low Quality</a>
    <a data-reject-reason="has_phi" class="waves-effect waves-light btn-small red review-button
      {% if accession.review_status == 'rejected' and accession.reject_reason != 'has_phi' %}dim{% endif %}">PHI</a>
    <a data-reject-reason="duplicate" class="waves-effect waves-light btn-small red review-button
      {% if accession.review_status == 'rejected' and accession.reject_reason != 'duplicate' %}dim{% endif %}">Duplicate</a>
  </div>
</div>
