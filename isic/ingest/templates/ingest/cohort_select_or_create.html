{% extends 'core/base.html' %}

{% block content %}
  <h2>Select a cohort</h2>
  <p>A cohort is a group of images which share common metadata.</p>
  <div class="flow-root max-w-2xl mt-6">
    <ul class="-my-5 divide-y divide-gray-200">
      {% for cohort in cohorts %}
        <li class="py-4">
          <div class="flex items-center space-x-4">
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate">
                {{ cohort.name }}
              </p>
              <p class="text-sm text-gray-500 truncate">
                {{ cohort.description }}
              </p>
            </div>
            <div>
              <a href="{% url 'cohort-files' cohort.id %}" class="inline-flex items-center shadow-sm px-2.5 py-0.5 border border-gray-300 text-sm leading-5 font-medium rounded-full text-gray-700 bg-white hover:bg-gray-50">
                Use
              </a>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div>
    or <a href="{% url 'cohort-create' contributor_pk %}">create a new one</a>
  </div>
{% endblock %}
